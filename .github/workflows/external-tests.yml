name: Trigger Selenium Test

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

jobs:
  trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Selenium Tests
        env:
          MY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST -H "Authorization: token $MY_TOKEN" -H "Accept: application/vnd.github.everest-preview+json" https://api.github.com/repos/hms-dbmi/pic-sure-ui-selenium/dispatches --data "{\"event_type\": \"trigger-external-workflow\"}"
